<h3>{{ leyenda }} - {{ porcentaje }}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>

    <!-- cambio type="text" por number y pongo limites -->
    <input #txtPorcentaje type="number" name="porcentaje" class="form-control" [(ngModel)]="porcentaje"
        (ngModelChange)="onChanges( $event )" min="1" max="100">

    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
